<div class="container">
  <div class="row mt-4 mb-4">
    <div class="card col-lg-3 col-md-6 mb-2" [style.background-color]="det.status ? '#00FA9A' : '#CD5C5C'"
      *ngFor="let det of dets; let i = index">
      <div class="card-body">
        <h5 class="card-title">ID: {{i}}</h5>
        <p class="card-text">Имя: {{det.name}}</p>
        <button class="btn btn-primary" (click)="deleteDet(i)">Удалить</button>
      </div>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-4">
      <form>
        <h2>Новый датчик</h2>
        <label>Имя датчика: <input type="text" name="DetName" [(ngModel)]="DetName"></label><br>
        <label>Онлайн <input type="checkbox" name="isDetActive" [(ngModel)]="DetStatus"></label><br>
        <button class="btn btn-primary" (click)="addDet()">
          Добавить</button>
      </form>
    </div>
  </div>
